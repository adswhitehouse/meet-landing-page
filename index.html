<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="white-bg ff-primary">
    <!-- Header -->
    <header>
      <nav>
        <a href="#"><img src="./images/logo.svg" alt="Company logo" /></a>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section class="hero">
        <img
          class="hero-img-left"
          src="./images/desktop/image-hero-left.png"
          alt="collage of six circles each containing an image of a person"
        />
        <img
          class="hero-img-right"
          src="./images/desktop/image-hero-right.png"
          alt="collage of six circles each containing an image of a person"
        />
        <div class="hero-content">
          <h1 class="tp-1 slate-1">
            Group Chat <br />
            for Everyone
          </h1>
          <p class="tp-4 slate-2">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="hero-links">
            <button class="tp-5 cyan-1-bg white">
              Download <span class="cyan-2">v1.3</span>
            </button>
            <a href="#" class="tp-5 purple-1-bg white">What is it?</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
